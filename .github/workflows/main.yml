name: Continue Integration

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Cloning the repo
      uses: actions/checkout@v1

    - name: Run a multi-line script
      run: |
        ls -alh
        pwd
        cp .env.example .env

    - name: Composer install
      uses: docker://composer:1.9.1
      with:
        args: install

    - name: PHPUnit testing
      uses: docker://php:7.3
      with:
        args: |
          php vendor/bin/phpunit
    - name: Publish to npm
      uses: pascalgn/npm-publish-action@1.1.0
      with: |
        npm install
        npm run production

    - name: Run a multi-line script
      run: |
        ls -alh
        pwd
